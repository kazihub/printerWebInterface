<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-control>
      <nz-form-label>Current Password</nz-form-label>
      <input nz-input formControlName="oldPassword" placeholder="Current Password" type="password">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-form-label>New Password</nz-form-label>
      <input nz-input formControlName="newPassword" placeholder="New Password" type="password">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-form-label>Confirm Password</nz-form-label>
      <input nz-input formControlName="passwordConfirm" placeholder="Confirm Password" type="password">
    </nz-form-control>
  </nz-form-item>
  <div class="m-t-40">
    <button nz-button [disabled]="form.invalid" (click)="save()" nzType="primary" class="m-r-10">Submit</button>
  </div>
</form>

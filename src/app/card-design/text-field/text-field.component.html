<div class="example-box text-field-css"
     mwlResizable [enableGhostResize]="true"
     [resizeEdges]="{ bottom: true, right: true, top: true, left: true }"
     (resizeEnd)="onResizeEnd($event)"
     [style.top.px]="posX"
     [style.left.px]="posY"
     cdkDrag (cdkDragStarted)="move()" (click)="move()" id="{{id}}" (cdkDragEnded)="dragComplete($event)" #element>
  <h1
    style="display: block; width: 100%; height: 100%"
      [ngStyle]="
    {
    'font-size': fontSize+'px',
    'font-weight': fontWeight,
     'font-style': fontStyle,
     'width': width,
     'height': height,
     'text-decoration':  decorate ? 'underline' : 'none'
     }">
    {{text}}

   <span class="material-icons">
     clear
   </span>
    </div>
  </h1>

</div>

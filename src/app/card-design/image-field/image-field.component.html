<div #image class="example-box" [ngStyle]="{'width': width, 'height': height}"
     mwlResizable [enableGhostResize]="true"
     [style.top.px]="posX"
     [style.left.px]="posY"
     [resizeEdges]="{ bottom: true, right: true, top: true, left: true }"
     (resizeEnd)="onResizeEnd($event)" cdkDrag [id]="id" (click)="move()" (cdkDragStarted)="move()" (cdkDragEnded)="dragComplete($event)">
  <img [src]="src" style="display: block; width: 100%; height: 100%" />
  <div class="close-handle" (click)="destroy()">
   <span class="material-icons">
     clear
   </span>
  </div>
</div>

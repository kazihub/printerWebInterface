<div #image class="example-box"
     [style.top.px]="posX"
     [style.left.px]="posY"
     cdkDrag [id]="id" (click)="move()" (cdkDragStarted)="move()" (cdkDragEnded)="dragComplete($event)">
  <ngx-barcode6
    class="barcode-uu"
    bc-format="CODE128"
    [bc-value]="text"
    [bc-height]="height"
    [bc-width]="width"
    [bc-background]="'transparent'"
    style="display: block; width: 100%; height: 100%"
    [bc-display-value]="false">
  </ngx-barcode6>
  <div class="close-handle" (click)="destroy()">
   <span class="material-icons">
     clear
   </span>
  </div>
</div>

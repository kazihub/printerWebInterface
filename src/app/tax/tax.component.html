<div class="page-header">
  <h1>User Settings</h1>
</div>
<nz-spin [nzSpinning]="loading">
  <nz-card>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <form nz-form [formGroup]="form">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label>Description</nz-form-label>
                <input nz-input formControlName="description" placeholder="Description" type="text">
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <nz-form-label>Percentage</nz-form-label>
                <input nz-input formControlName="percentage" placeholder="Percentage" type="number">
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <nz-form-label>Is Active</nz-form-label>
                <label nz-checkbox formControlName="isActive"></label>
              </nz-form-control>
            </nz-form-item>
            <div class="m-t-40">
              <button nz-button [disabled]="form.invalid" (click)="save()" nzType="primary" class="m-r-10">Save</button>
              <button nz-button [disabled]="form.invalid" (click)="reset()" nzType="primary">Reset</button>
            </div>
          </form>
        </div>
        <div class="col-md-9">
          <div class="d-flex justify-content-between">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
          <table mat-table [dataSource]="dataSource" style="width: 100%" matSort class="bordered">
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
              <td mat-cell *matCellDef="let elemant">{{elemant.description}}</td>
            </ng-container>
            <ng-container matColumnDef="Percentage">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Percentage</th>
              <td mat-cell *matCellDef="let elemant">
                {{elemant.percentage}}
              </td>
            </ng-container>
            <ng-container matColumnDef="Active">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
              <td mat-cell *matCellDef="let elemant">
                <label [disabled]="true" nz-checkbox [(ngModel)]="elemant.isActive"></label>
              </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let elemant">
                <button nz-button (click)="editItem(elemant)" nzType="primary">edit</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </nz-card>
</nz-spin>
